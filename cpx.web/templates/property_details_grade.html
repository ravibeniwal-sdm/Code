<span ng-repeat="item in item" >
    <span ng-if="gradetablestatus[item.id].isopen" class="Gradebtn" style="font-weight: normal;">Grade<span class="badge">{{item.grade}}</span></span>
    <span ng-if="gradetablestatus[item.id].isopen" class="tabScore">&nbsp;&nbsp;Score<strong>&nbsp;{{item.score}}</strong></span>
</span>
